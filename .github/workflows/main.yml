# .github/workflows/main.yml
name: Main Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:            # ðŸ‘ˆ runs automatically when PR is created or updated
    branches: [ main, develop ]
  workflow_dispatch:       # manual trigger still available

permissions:
  contents: write

jobs:
  precheck:
    name: ðŸ§© Backend Pre-Check
    uses: ./.github/workflows/precheck.yml
    with:
      python-version: "3.13"

  component-tests:
    name: ðŸ§ª Component UI Tests
    needs: precheck
    uses: ./.github/workflows/component-tests.yml
    with:
      python-version: "3.13"

  deploy-report:
    name: ðŸš€ Deploy Allure Report
    needs: component-tests
    if: always()  # ðŸ‘ˆ ensures Allure deployment runs even if tests fail
    uses: ./.github/workflows/deploy-allure.yml
    with:
      report-name: allure-results
      publish-dir: component-tests
