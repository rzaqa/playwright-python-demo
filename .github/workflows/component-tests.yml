name: Component UI Tests

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        default: "3.13"
        type: string

env:
  ENV_TYPE: CI
  HEADLESS: "true"
  BASE_URL: ${{ secrets.BASE_URL }}
  GRAPHQL_URL: ${{ secrets.GRAPHQL_URL }}
  HOME: /root

jobs:
  component-tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.47.0-jammy
    timeout-minutes: 15

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Install Python
        run: |
          apt-get update && apt-get install -y python3 python3-pip
          python3 -m pip install --upgrade pip

      - name: ğŸ§° Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: ğŸ§ª Run Component UI tests
        run: |
          pytest tests/ui -v -s --alluredir=allure-results

      - name: ğŸ“¦ Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-component
          path: allure-results
