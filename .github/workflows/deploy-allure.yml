name: Deploy Allure Report to GitHub Pages

on:
  workflow_call:       # ðŸ‘ˆ allows re-use by other workflows
    inputs:
      report-name:
        description: "Artifact name containing Allure results"
        required: true
        type: string
      publish-dir:
        description: "Subdirectory name to deploy under (optional)"
        required: false
        default: "."
        type: string

jobs:
  deploy-allure:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # required for pushing to gh-pages

    steps:
      - name: ðŸ›’ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for gh-pages

      - name: ðŸ“¥ Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: ðŸ§° Install Allure CLI
        run: |
          npm install -g allure-commandline --save-dev

      - name: ðŸ“Š Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          destination_dir: ${{ inputs.publish-dir }}
