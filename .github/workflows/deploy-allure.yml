name: Deploy Allure Report to GitHub Pages

on:
  workflow_call:
    inputs:
      report-name:
        description: "Artifact name containing Allure results"
        required: true
        type: string
      publish-dir:
        description: "Subdirectory name to deploy under (optional)"
        required: false
        default: "."
        type: string

jobs:
  deploy-allure:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # required for pushing to gh-pages

    steps:
      - name: ðŸ›’ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¥ Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: ðŸ§° Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: ðŸ“Š Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      # ðŸ§© Ensure correct structure for GitHub Pages
      # Move content up if report is nested (e.g. allure-report/component-tests/index.html)
      - name: ðŸ§¹ Normalize Allure report directory
        run: |
          if [ -d "allure-report/component-tests" ]; then
            mv allure-report/component-tests/* allure-report/
            rm -rf allure-report/component-tests
          fi
          ls -R allure-report

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          force_orphan: true       # âœ… ensures clean branch (no leftover commits)
          destination_dir: ${{ inputs.publish-dir }}
