name: Component UI Tests

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        default: "3.13"
        type: string

env:
  ENV_TYPE: CI
  HEADLESS: "true"
  BASE_URL: ${{ secrets.BASE_URL }}
  GRAPHQL_URL: ${{ secrets.GRAPHQL_URL }}
  HOME: /root

jobs:
  component-tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.47.0-jammy
      options: --ipc=host
    timeout-minutes: 15

    steps:
      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ’¾ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}

      - name: ðŸ’¾ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: ðŸ§° Install dependencies
        run: |
          echo "Python version:"
          python3 --version
          echo "Ensuring pip..."
          python3 -m ensurepip --upgrade
          echo "Upgrading pip..."
          python3 -m pip install --upgrade pip
          echo "Installing project requirements..."
          python3 -m pip install -r requirements.txt
          echo "Installing Playwright browsers..."
          python3 -m playwright install --with-deps

      - name: ðŸ§ª Run Component UI tests
        run: |
          pytest tests/ui -v -s --alluredir=allure-results

      - name: ðŸ“¦ Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-component
          path: allure-results
