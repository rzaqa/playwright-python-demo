name: Deploy Allure Report to GitHub Pages

on:
  workflow_call:

jobs:
  deploy-allure:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ›’ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¥ Download Component results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-component
          path: merged-results/component

      - name: ðŸ“¥ Download E2E results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-e2e
          path: merged-results/e2e

      - name: ðŸ§° Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: ðŸ§© Merge Allure results
        run: |
          mkdir -p allure-results
          cp -r merged-results/component/* allure-results/ || true
          cp -r merged-results/e2e/* allure-results/ || true

      - name: ðŸ“Š Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
