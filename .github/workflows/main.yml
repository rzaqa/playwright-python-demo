# .github/workflows/main.yml
name: Main Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  precheck:
    name: ðŸ§© Backend Pre-Check
    uses: ./.github/workflows/precheck.yml

  component-tests:
    name: ðŸ§ª Component UI Tests
    needs: precheck
    uses: ./.github/workflows/component-tests.yml
    secrets: inherit

  e2e-tests:
    name: ðŸŽ¯ End-to-End UI Tests
    needs: precheck
    uses: ./.github/workflows/e2e-tests.yml
    secrets: inherit

  deploy-report:
    name: ðŸš€ Deploy Combined Allure Report
    needs: [component-tests, e2e-tests]
    if: always()
    uses: ./.github/workflows/deploy-allure.yml
